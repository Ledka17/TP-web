{% block title %}
<!-- Контент -->
    <div class="container mt-4"> 
      <!-- Log In -->
      <div class="row ml-2">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><h4><p class="font-weight-light"> Log In </p></h4></a>
      </div>
    </div>
{% endblock %}

      {% block content %}
        <div class="col-8">
          <form class="pl-4">
            <div class="form-group row pl-3">
              <p class="text-danger">Sorry, wrong password!</p>
            </div>
            <!-- Логин -->
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your login here">
              </div>
            </div>

            <!-- Пароль -->
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword3" placeholder="********">
              </div>
            </div>

            <!-- Кнопка создать -->
            <div class="form-group row mb-4">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                <button type="submit" class="btn btn-success">Sign in</button>
              </div>
            </div>

            <!-- Кнопка создать нового пользователя -->
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                <a href="#" class="text-decoration-none">Create new account</a>
              </div>
            </div>
          </form>
        </div>
{% endblock %}
